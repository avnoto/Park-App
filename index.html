<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A simple map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <!-- cards -->
    <section>
      <div class="container-flex">
        <div class="row">
          <div class="col-xl-11 col-lg-9 col-md-8 ml-auto">
            <div class="row pt-md-5 mt-md-3 mb-5">
              <div class="col-sm-7 p-2">
                <div class="card card-common mapbox">
                  <!-- <div class="card-header">
                    <h5>Map</h5>
                  </div> -->
                  <div class="card-body text-center" id="map"></div>
                </div>
              </div>
              <div class="col-sm-1 p-2"></div>
              <div class="col-sm-3 p-2">
                <div class="card card-common">
                  <!-- <div class="card-header">
                    <h5>Park</h5>
                  </div> -->
                  <div class="card-body text-center">
                    <p class="parkName"></p>
                    <p class="openHours"></p>
                    <p class="parkAddress"></p>
                    <p class="rating"></p>
                    <p class="ratingTotal"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-flex">
        <div class="row">
          <div class="col-xl-11 col-lg-9 col-md-8 ml-auto">
            <div class="row mb-5">
              <div class="col-sm-3 p-2">
                <div class="card card-common">
                  <div class="card-header">
                    <h5>Features</h5>
                  </div>
                  <div class="card-body text-center features pb-3"></div>
                </div>
              </div>
              <div class="col-sm-1 p-2"></div>

              <div class="col-sm-1 p-2"></div>
              <div class="col-sm-3 p-2">
                <div class="card card-common">
                  <!-- <div class="card-header">
                    <h5>Contact</h5>
                  </div> -->
                  <div class="card-body text-center parkImg pb-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end cards -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1A4Uqp8lNSXgfp6AkT0li7htFD4gpwGk&libraries=places"
    ></script>

    <script src="assets/javascript/app.js"></script>
  </body>
</html>
